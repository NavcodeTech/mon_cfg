<p>book works!</p>
<h2 style="margin-left:340px;">Book page</h2>
<table class="table table-striped table-dark table-border" style="width:40%;margin-left: 200px;">
    <thead>
        <tr>
            <th>Isbn</th>
            <th>Book name</th>
            <th>Book cost</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let b of bk">
            <td>{{b.isbn}}</td>
            <td>{{b.bname}}</td>
            <td>{{b.cost}}</td>
        </tr>
    </tbody>
</table>
