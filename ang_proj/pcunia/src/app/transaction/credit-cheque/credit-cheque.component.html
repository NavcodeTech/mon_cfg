<!DOCTYPE html>

<html lang="en">

<head>

 <meta charset="UTF-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Credit Using Cheque - Banking System</title>

 <!-- Include Bootstrap CSS -->

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

<div class="container mt-5">

 <div class="row justify-content-center">

  <div class="col-md-8">

   <div class="card">

    <div class="card-header bg-primary text-white text-center">

     <h4>Credit Using Cheque</h4>

    </div>

    <div class="card-body">

     <form>

      <div class="form-group">

       <label for="payeeName">Payee Information:</label>

       <input type="text" class="form-control" id="payeeName" placeholder="Payee's name">

      </div>

      <div class="form-group">

       <label for="chequeDate">Date:</label>

       <input type="date" class="form-control" id="chequeDate">

      </div>

      <div class="form-group">

       <label for="chequeNumber">Cheque Number:</label>

       <input type="text" class="form-control" id="chequeNumber" placeholder="Cheque number">

      </div>

      <div class="form-row">

       <div class="form-group col-md-6">

        <label for="amountInWords">Amount in Words:</label>

        <input type="text" class="form-control" id="amountInWords" placeholder="Amount in words">

       </div>

       <div class="form-group col-md-6">

        <label for="amountInFigures">Amount in Figures:</label>

        <input type="text" class="form-control" id="amountInFigures" placeholder="Amount in figures">

       </div>

      </div>

      <div class="form-group">

       <label for="currency">Currency:</label>

       <input type="text" class="form-control" id="currency" placeholder="Currency (e.g., USD, EUR, INR)">

      </div>

      <div class="form-group">

       <label for="creditedAccount">Account Number to be Credited:</label>

       <input type="text" class="form-control" id="creditedAccount" placeholder="Account number to be credited">

      </div>

      <div class="form-group">

       <label for="bankInfo">Bank/Branch Information:</label>

       <input type="text" class="form-control" id="bankInfo" placeholder="Bank and branch information">

      </div>

      <div class="form-group">

       <label for="chequeSignature">Cheque Signature:</label>

       <input type="text" class="form-control" id="chequeSignature" placeholder="Cheque issuer's signature">

      </div>

      <div class="form-group">

       <label for="description">Memo or Description:</label>

       <textarea class="form-control" id="description" rows="3" placeholder="Enter memo or description"></textarea>

      </div>

      <div class="form-group">

       <label for="micrLine">Magnetic Ink Character Recognition (MICR) Line:</label>

       <input type="text" class="form-control" id="micrLine" placeholder="MICR line information">

      </div>

      <div class="form-group">

       <label for="contactInfo">Optional Contact Information:</label>

       <input type="text" class="form-control" id="contactInfo" placeholder="Contact details (phone, email)">

      </div>

      <div class="form-group">

       <label for="chequeImage">Cheque Image (Electronic Deposits):</label>

       <input type="file" class="form-control-file" id="chequeImage">

      </div>

      <button type="submit" class="btn btn-primary btn-block">Submit</button>

     </form>

    </div>

   </div>

  </div>

 </div>

</div>

<!-- Include Bootstrap JS (optional) -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
