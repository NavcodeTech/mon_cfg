<!DOCTYPE html>

<html lang="en">

<head>

 <meta charset="UTF-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Banking System - Account Creation</title>

 <!-- Include Bootstrap CSS -->

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

<div class="container mt-5">

 <div class="row justify-content-center">

  <div class="col-md-8">

   <div class="card">

    <div class="card-header bg-primary text-white text-center">

     <h4>Enter your Details</h4>

    </div>

    <div class="card-body">

     <form>

      <div class="form-row">

       <div class="form-group col-md-6">

        <label for="name">Name</label>

        <input type="text" class="form-control" id="name" placeholder="Enter your name">

       </div>

       <div class="form-group col-md-6">

        <label for="dob">Date of Birth</label>

        <input type="date" class="form-control" id="dob">

       </div>

      </div>

      <div class="form-group">

       <label for="address">Address</label>

       <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>

      </div>

      <div class="form-group">

       <label for="email">Email</label>

       <input type="email" class="form-control" id="email" placeholder="Enter your email">

      </div>

      <div class="form-group">

       <label for="phone">Phone Number</label>

       <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">

      </div>

      <div class="form-row">

       <div class="form-group col-md-6">

        <label for="fatherName">Father's Name</label>

        <input type="text" class="form-control" id="fatherName" placeholder="Enter your father's name">

       </div>

       <div class="form-group col-md-6">

        <label for="motherName">Mother's Name</label>

        <input type="text" class="form-control" id="motherName" placeholder="Enter your mother's name">

       </div>

      </div>

      <div class="form-row">

       <div class="form-group col-md-6">

        <label for="panCard">PAN Card Number</label>

        <input type="text" class="form-control" id="panCard" placeholder="Enter your PAN card number">

       </div>

       <div class="form-group col-md-6">

        <label for="aadhaarCard">Aadhaar Card Number</label>

        <input type="text" class="form-control" id="aadhaarCard" placeholder="Enter your Aadhaar card number">

       </div>

      </div>

      <button type="submit" class="btn btn-primary btn-block">Create Account</button>

     </form>

    </div>

   </div>

  </div>

 </div>

</div>

<!-- Include Bootstrap JS (optional) -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
