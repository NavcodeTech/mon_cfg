<!DOCTYPE html>

<html lang="en">

<head>

 <meta charset="UTF-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Banking System - Update User Details</title>

 <!-- Include Bootstrap CSS -->

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

<div class="container mt-5">

 <div class="row justify-content-center">

  <div class="col-md-6">

   <div class="card">

    <div class="card-header text-center">

     <h4>Update User Details</h4>

    </div>

    <div class="card-body">

     <form>

      <div class="form-group">

       <label for="name">Full Name</label>

       <input type="text" class="form-control" id="name" placeholder="Enter full name">

      </div>

      <div class="form-group">

       <label for="contact">Contact Number</label>

       <input type="text" class="form-control" id="contact" placeholder="Enter contact number">

      </div>

      <div class="form-group">

       <label for="address">Address</label>

       <textarea class="form-control" id="address" rows="3" placeholder="Enter address"></textarea>

      </div>

      <button type="submit" class="btn btn-primary btn-block">Update Details</button>

     </form>

    </div>

   </div>

  </div>

 </div>

</div>

<!-- Include Bootstrap JS (optional) -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
